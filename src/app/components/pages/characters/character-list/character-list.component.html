<div class="row" infinite-scroll (scrolled)="onScrollDown()">
  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters">
    <app-character [character]="character"></app-character>
  </div>
  <div class="col-12 mt-5 text-center" *ngIf="characters.length === 0">
    <div class="alert alert-warning" role="alert">
      No se encontraron resultados.
    </div>
  </div>
</div>
<button class="btn btn-dark mt-3" [hidden]="!showGoUpButton" (click)="onScrollTop()">
  Volver Arriba
</button>
<button class="btn btn-primary btn-lg mt-3" onclick="window.location.href = 'index.html'">
  Regresar
</button>
